<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Deploy Kinto to Alwaysdata</title>        
        <link rel="icon" type="image/png" href="static/favicon.png">
        <link rel="stylesheet" href="static/bootstrap.css">
        <link rel="stylesheet" href="static/font-awesome.css">
        <link rel="stylesheet" href="static/c837ab8b5de4.css" type="text/css" media="all">
        <link href="static/css_002.css" rel="stylesheet" type="text/css">
        <link href="static/css.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header id="header" class="navbar navbar-inverse header-static">
                <div class="bar">
                    <div class="container">
                        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
                            <ul class="nav navbar-nav">
                                <li class="active">
                                    <a href="https://admin.alwaysdata.com/" title="Administration">
                                        admin
                                    </a>
                                </li>
                                <li>
                                    <a href="http://www.kinto-storage.org/" title="Kinto">
                                        kinto
                                    </a>
                                </li>
                                <li>
                                    <a href="https://help.alwaysdata.com/" title="Help">
                                        help
                                    </a>
                                </li>
                                <li>
                                    <a href="https://status.alwaysdata.com/" title="Status">
                                        status
                                    </a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </header>
        </div>

        <div class="login-modal">
            <div class="header">
                <a class="navbar-brand" href="">kinto</a>
            </div>
            <div class="login-holder">
                <h1>Login and deploy Kinto</h1>
                <form role="form" method="post" action="/login/" autocomplete="off">
                    <div class="well">
                        <div id="div_id_login" class="form-group">
                            <label for="id_login" class="control-label  requiredField">
                                Email
                            </label>
                            <div class="controls ">
                                <input class="emailinput form-control" id="id_login" name="login" required="" placeholder="username@alwaysdata.net" type="email">
                            </div>
                        </div>
                        <div id="div_id_password" class="form-group">
                            <label for="id_password" class="control-label  requiredField">
                                Password
                            </label>
                            <div class="controls ">
                                <input class="textinput textInput form-control" id="id_password" name="password" required="" type="password">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-default">
                        Deploy
                    </button>
                </form>

                <div class="footer-links">        
                    <a href="https://admin.alwaysdata.com/password/lost/">Password forgotten?</a>
                    <a href="https://www.alwaysdata.com/signup/" class="align-r">Register</a>
                </div>
            </div>
        </div>
        <script src="static/jquery.js"></script>
        <script src="static/bootstrap.js"></script>
        <!--[if IE]><script type="text/javascript" src="static/ie.js"></script><![endif]-->
        <script type="text/javascript">
            $(document).ready(function() {
              $("#id_login").focus();
            });
        </script>
    </body>
</html>
